<div class="container">
  <mat-toolbar color="primary" *ngIf="canEdit">
    <mat-toolbar-row>
      <span class="example-spacer"></span>
      <button class="button" mat-flat-button color="primary" (click)="openDialog()">Добавить Товар</button>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-card class="mat-card" *ngFor="let product of products">
      <mat-card-title>{{product.title}}</mat-card-title>
      <img class="image" mat-card-image src="../../../{{product.image}}" />
    <mat-card-content>
      <p>Цена: {{product.price}} ₽</p>
      <p>Чип: {{product.configure.chip}}</p>
      <p>Год: {{product.configure.year}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button class="button" mat-flat-button color="primary"
              (click)="addToBasket(product)" type="button">В корзину</button>
      <button class="button" mat-flat-button color="primary" [routerLink]="['/products', product.id]"
      >Подробнее</button>
      <button mat-button class="button"
              mat-flat-button color="primary"
              [matMenuTriggerFor]="menu">Опции</button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="deleteProduct(product.id)">Удалить</button>
      </mat-menu>
    </mat-card-actions>
  </mat-card>
</div>
